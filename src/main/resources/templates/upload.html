<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

 <div class="container mt-5 mb-5">
     <h1>upload article</h1>
     <form action="/upload" method="post" enctype="multipart/form-data">
         <input type="file" name = "file" accept="application/zip"><br>
         <button type="submit" class="btn btn-success"> Добавить статью</button><br>
     </form>
 </div>

<div th:if="${errorText!=null}" class="alert alert-danger">
    <h5 th:text="${errorText}"></h5>
</div>


<footer class="text-muted py-5" th:insert="blocks/footer :: footer"></footer>


</body>
</html>
